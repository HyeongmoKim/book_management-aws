apiVersion: v1
kind: Service
metadata:
  name: a084110-frontend-service
  annotations:
    # 이 줄이 핵심입니다. 인터넷 연결형 로드밸런서를 생성하도록 강제합니다.
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    # AWS Load Balancer Controller를 사용 중이라면 아래 설정도 도움이 됩니다.
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "instance"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: a084110-frontend