version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Current directory status:"
      - pwd
      - ls -alR  # 모든 하위 폴더와 파일을 상세히 출력하여 파일 위치를 강제로 확인합니다.
      
      # 만약 파일이 루트에 없고 특정 폴더(예: frontend) 안에 있다면 해당 폴더로 이동하는 로직 추가
      # 아래 예시는 파일이 발견되지 않을 경우를 대비해 '찾아서 이동'하는 안전장치입니다.
      - |
        if [ ! -f "package.json" ]; then
          echo "package.json not found in root. Searching..."
          TARGET_DIR=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1 | xargs dirname)
          if [ -n "$TARGET_DIR" ]; then
            echo "Moving to directory: $TARGET_DIR"
            cd "$TARGET_DIR"
          fi
        fi
      
      - echo "Starting npm install..."
      - npm install  # ci 대신 install을 사용하여 lock 파일 유무와 상관없이 진행 시도

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo "Build started on `date`"
      - npm run build
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "Pushing the Docker image..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Deploying to EKS..."
      - aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name a084110-EKSCluster
      - kubectl apply -f k8s/deployment.yaml